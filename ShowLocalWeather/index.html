<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Show Local Weather</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Open+Sans" rel="stylesheet"> 	
<body>
<div class="container-fluid">
	<div class="row">
	<div class="text-center"><h1>Local Weather App</h1></div>
		<div class="col-xs-offset-3 col-xs-6 col-xs-offset-3 text-center">		
			<div id="city"></div>
			<div id="time"></div>
			<div id="weather-description"></div>
			<div id="temperature"></div>			
		</div> <!-- end of class col -->
	</div><!-- end of main row -->
	<div class="row">
		<div id="more-parameters" class="col-sm-offset-3 col-sm-6 col-sm-offset-3 col-xs-offset-2 col-xs-8 col-xs-offset-2 text-center"></div>
	</div> <!-- end row of more parameters -->
	<div class="row">
		<div id="forecast" class="col-md-offset-3 col-md-6 col-md-offset-3 col-sm-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 text-center">
		<div id="day-1"></div><div id="day-2"></div><div id="day-3"></div>
		</div>
	</div> <!-- end of forecast row	 -->		
</div> <!-- end of container -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
