<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Tangerine|Satisfy" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
	<div class="text-center"><h1>Random Quote Machine</h1></div>
	<div class="row">
		<div id="tile" class="col-md-offset-2 col-md-8 col-md-offset-2 col-xs-offset-1 col-xs-10 col-xs-offset-1">
			<div id="random-quote">

			</div>
		</div> <!-- end of #tile -->
	</div> <!-- end of row -->
	<div class="row">
		<div id="button-icon" class="col-md-offset-3 col-md-6 col-md-offset-3 col-xs-offset-1 col-xs-10 col-xs-offset-1">
			<a class="btn btn-social-icon btn-twitter pull-left" href="https://twitter.com/intent/tweet" target="_blank" title="Twitter">
				<span class="fa fa-twitter"></span>
			</a>
			<div id="btn-quote" class="pull-right"><button type="button">Quote</button></div>
		</div>
	</div> <!-- end of row -->

</div><!-- end of container -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>	
<script src="js/app.js"></script>
</body>
</html>
