<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/stylessheet.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Play" rel="stylesheet">	
</head>
<body>
<h1 class="text-center">Pomodoro Clock</h1>
<div class="container">
	<div class="row">
		<div class="col-xs-6">
			<!-- Work session panel -->
				<div id="work-session" class="text-center">
					<div class="start"><button>Work Session Length</button></div>
					<button id="minus">-</button>
					<span>25</span>
					<button id="plus">+</button>
				</div>				
			
		</div>
		<div class="col-xs-6">
		<!-- Break Session panel -->
			<div id="break" class="text-center">
			<div class="start"><button>Break Length</button></div>
					<button id="minus">-</button>
					<span>5</span>
					<button id="plus">+</button>
				</div>
		</div>
	</div>
	<div class="row">
		<!-- Display timer panel -->
		<div class="col-md-offset-3 col-md-6 col-md-offset-3 col-xs-offset-1 col-xs-10 col-xs-offset-1 text-center">
			<button class="btn btn-default" id="countdown"><div id="display-session">Work Session</div><div id="display-timer">25:00</div></button>			
		</div>
		
	</div>
	
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>	
<script src="js/app.js"></script>
</body>
</html>
