<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wikipedia Viewer</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Lora|Montserrat" rel="stylesheet">
</head>
<body>
<div id="search-container" class="container-fluid">
<div class="row">
<h1 class="text-center">Wikipedia Viewer</h1>
<form class="col-md-offset-4 col-md-4 col-md-offset-4 col-sm-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
    <div class="input-group">
    <div id="rnd" class="input-group-btn">
        <button id="random" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Random article"><i class="fa fa-random" aria-hidden="true"></i></button>
     </div>
      <input id="search" type="search" class="form-control" placeholder="Search" required>
      <div id="sbm" class="input-group-btn">  
      	<button id="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Random article"><i class="fa fa-search" aria-hidden="true"></i></button>        
      </div>
    </div>
 </form>
</div>
</div>
<div id="cont" class="container-fluid">
	<div class="row">
		<div id="main" class="col-sm-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">			
		</div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
